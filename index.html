<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap Library-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-dark text-bg-dark" id="body">
    <!-- top area-->
    <header class="navbar navbar-dark mt-3 mb-3">
        <div class="container d-flex align-items-center">
            <p class=" navbar-brand " id="title">Github Finder</p>
            <button class="btn btn-light" id="btn-dark">Light Mode</button>
        </div>
    </header> 
    <!-- notification-->
    <div class="container" id="warning"></div>

    <!-- Form area-->
   <form  class="container ">
    <div class="border border-dark-subtle p-3 rounded-3 ">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p>Kullanıcı bilgilerine erişmek için kullanıcı adı gir</p>
        <div class=" d-flex gap-3">
            <input type="search" class="form-control" id="search-input">
            <button class="btn btn-primary btn-lg" id="search-btn">Ara</button>
            <button class="btn btn-danger" id="btnClear">Temizle</button>
        </div>
    </div>
   </form>  
   <!-- user-info-->
   <div class="container p-4" id="profile">
    </div>  
    <!-- user-repo-area-->
    <div id="repos" class="container  p-4">
       
    </div>
<!--js-file-->
   <script src="app.js" type="module"></script>
</body>
</html>
